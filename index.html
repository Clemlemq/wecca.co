<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Wecca</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">


  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>


<body>
  <!-- code a Hero / Banner section -->
  <div class="container">
  <div class="navbar navbar-light navbar-wecca">
  <a class="navbar-brand" href="https://wecca.co">
    <img src="../images/we.png" />
    <a class="btn-nav btn-lg" href="#">Contact</a>
</a>
</div>
</div>

  <div class="banner" style="background-image: linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)), url(../images/atelier.jpg);">

    <div class="container">
      <h1>We can create all</h1>
      <p>Accompagner la croissance de votre entreprise</p>
    </div>
  </div>

  <!-- code a "How it works" section -->

  <div class="container">
    <h2 class="text-center">Comment ça marche ?</h2>
      <div class="cards">

      <div class="card">
        <img src="images/apply.svg" alt="Apply">
        <h3>Apply</h3>
        <p>First apply to one of our campuses</p>
      </div>

      <div class="card">
        <img src="images/learn.svg" alt="Learn">
        <h3>Learn</h3>
        <p>Learn several lang</p>
      </div>


      <form action="#" class="border p-3 rounded form position">
        <h3>Nous contacter</h3>

        <div class="form-goup">
          <label for="name"></label>
          <input class="form-control" type="text" placeholder="Nom Prénom" id="name">
        </div>

        <div class="form-goup">
          <label for="mail"></label>
          <input class="form-control" type="email" placeholder="Email" id="mail">
        </div>

        <div class="form-goup">
          <label for="phone"></label>
          <input class="form-control" type="phone" placeholder="Téléphone" id="phone">
        </div>

        <div class="form-goup">
          <label for="message"></label>
          <textarea class="form-control" id="message" rows="3" placeholder="Votre projet"></textarea>
        </div>

        </div>
      </form>

    </div>
  </div>

  <!-- code a footer -->

  <div class="footer">
    <div class="links">
      <a href="#"><i class="fab fa-github"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-linkedin"></i></a>
      <p>This footer is made with <i class="fas fa-heart"></i> at Le Wagon</p>
    </div>
  </div>

</body>
</html>
